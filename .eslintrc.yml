env:
  shared-node-browser: true
  es2020: true
# include:
#   - './src/**/*.ts'
ignorePatterns: [ '*.js' ]
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 11
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
  prefer-const: "off"
  no-unused-vars:
    - error
